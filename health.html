<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('obanfurumai.JPG');
      background-size: cover;
      background-position: left center;
      background-repeat: no-repeat;
    }
    #app {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      overflow-y: auto;
      padding: 1rem;
    }
    .popup-content {
      background: white;
      max-width: 90vw;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 1.5rem;
      border-radius: 0.5rem;
      position: relative;
    }
  </style>
</head>
<body>
<div id="app">
  <main class="max-w-5xl mx-auto p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div v-for="item in filteredItems" :key="item.id"
           class="bg-white rounded-lg shadow hover:shadow-lg p-4 cursor-pointer transition"
           @click="openPopup(item, $event)">
        <h2 class="text-lg font-semibold text-gray-800 mb-1">
          {{ item.title || truncate(item.description) }}
        </h2>
        <p class="text-sm text-gray-600 mb-2" v-if="item.author">æƒ…å ±æä¾›è€…ï¼š{{ item.author }}</p>
        <div class="flex flex-wrap gap-1">
          <span v-for="tag in flatTags(item.tags)" :key="tag"
                class="text-xs px-2 py-1 rounded-full text-white"
                :class="tagColors[tag] || 'bg-gray-400'">
            {{ tag }}
          </span>
        </div>
      </div>
    </div>

    <div v-if="popupItem" class="popup-overlay" @click.self="closePopup">
      <div class="popup-content">
        <button class="absolute top-2 right-3 text-gray-600 text-2xl" @click="closePopup">Ã—</button>
        <h2 class="text-xl font-bold text-gray-800 mb-2">
          {{ popupItem.title || truncate(popupItem.description) }}
        </h2>
        <p class="text-sm text-gray-700 mb-4 whitespace-pre-wrap">{{ popupItem.description }}</p>
        <p class="text-xs text-gray-600 mb-2" v-if="popupItem.author">æƒ…å ±æä¾›è€…ï¼š{{ popupItem.author }}</p>
        <div class="mt-4">
          <span v-for="tag in flatTags(popupItem.tags)" :key="tag"
                class="inline-block text-xs text-white px-2 py-1 rounded-full mr-1"
                :class="tagColors[tag] || 'bg-gray-400'">
            {{ tag }}
          </span>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      popupItem: null,
      items: [],
      filterTag: '',
      searchKeyword: '',
      scrollY: 0,
      tagColors: {
        'æœã®æº–å‚™': 'bg-orange-500',
        'ç†±ä¸­ç—‡å¯¾ç­–': 'bg-red-500',
        'ã®ã©': 'bg-green-600',
        'ãã®ä»–': 'bg-yellow-400',
        'ã®ã©é£´': 'bg-blue-400'
      }
    },
    computed: {
      uniqueTags() {
        return [...new Set(this.items.flatMap(item => this.flatTags(item.tags)))];
      },
      filteredItems() {
        return this.items.filter(item => {
          const tags = this.flatTags(item.tags);
          const matchesTag = !this.filterTag || tags.includes(this.filterTag);
          const matchesKeyword = !this.searchKeyword ||
            item.description.toLowerCase().includes(this.searchKeyword.toLowerCase());
          return matchesTag && matchesKeyword;
        });
      }
    },
    methods: {
      flatTags(tags) {
        return Array.isArray(tags[0]) ? tags.flat() : tags;
      },
      openPopup(item) {
        this.popupItem = item;
        this.scrollY = window.scrollY;
        document.body.style.position = 'fixed';
        document.body.style.top = `-${this.scrollY}px`;
        document.body.style.overflow = 'hidden';
        document.body.style.width = '100%';
      },
      closePopup() {
        this.popupItem = null;
        document.body.style.position = '';
        document.body.style.top = '';
        document.body.style.overflow = '';
        document.body.style.width = '';
        window.scrollTo(0, this.scrollY);
      },
      truncate(text) {
        return text.length > 40 ? text.slice(0, 40) + 'â€¦' : text;
      }
    },
    created() {
      fetch('./public/health.json')
        .then(res => res.json())
        .then(json => {
          this.items = json.filter(item => item && item.description);
        })
        .catch(err => console.error('JSONå–å¾—ã‚¨ãƒ©ãƒ¼', err));
    }
  });
</script>
</body>
</html>
