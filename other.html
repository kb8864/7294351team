<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>📕その他のお役立ち情報（改善版）</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('obanfurumai.JPG');
      background-size: cover;
      background-position: left center;
      background-repeat: no-repeat;
    }
    #app {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      overflow-y: auto;
      padding: 1rem;
    }
    .popup-content {
      background: white;
      max-width: 90vw;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 1.5rem;
      border-radius: 0.5rem;
      position: relative;
    }
  </style>
</head>
<body>
<div id="app">
  <!-- 省略：ヘッダーとメインの内容はそのまま -->

  <!-- 修正済みポップアップ領域 -->
  <div v-if="popupItem" class="popup-overlay" @click.self="closePopup">
    <div class="popup-content">
      <button class="absolute top-2 right-3 text-gray-600 text-2xl" @click="closePopup">×</button>
      <h2 class="text-xl font-bold text-gray-800 mb-2">
        {{ popupItem.title || truncate(popupItem.description) }}
      </h2>
      <p class="text-sm text-gray-700 mb-4">{{ popupItem.description }}</p>
      <p class="text-xs text-gray-600 mb-2" v-if="popupItem.author">情報提供者：{{ popupItem.author }}</p>
      <a v-if="popupItem.link" :href="popupItem.link" target="_blank"
         class="text-blue-600 text-sm underline">関連リンク</a>
      <div class="mt-4">
        <span v-for="tag in popupItem.tags" :key="tag"
              class="inline-block text-xs text-white px-2 py-1 rounded-full mr-1"
              :class="tagColors[tag] || 'bg-gray-400'">
          {{ tag }}
        </span>
      </div>
    </div>
  </div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      popupItem: null,
      items: [],
      filterTag: '',
      searchKeyword: '',
      tagColors: {
        'おすすめグッズ': 'bg-red-500',
        'BBQ': 'bg-green-600',
        '洗濯': 'bg-blue-500',
        '唐揚げ': 'bg-orange-400',
        '遅刻': 'bg-purple-600',
        '高知市情報': 'bg-orange-500',
        'バス': 'bg-lime-500',
        'ダイエット': 'bg-gray-500'
      }
    },
    computed: {
      uniqueTags() {
        return [...new Set(this.items.flatMap(item => item.tags))];
      },
      filteredItems() {
        return this.items.filter(item => {
          const matchesTag = !this.filterTag || item.tags.includes(this.filterTag);
          const matchesKeyword = !this.searchKeyword ||
            item.description.toLowerCase().includes(this.searchKeyword.toLowerCase());
          return matchesTag && matchesKeyword;
        });
      }
    },
    methods: {
      openPopup(item) {
        this.popupItem = item;
        document.body.style.overflow = 'hidden'; // 背景スクロール防止
      },
      closePopup() {
        this.popupItem = null;
        document.body.style.overflow = ''; // スクロール復活
      },
      truncate(text) {
        return text.length > 40 ? text.slice(0, 40) + '…' : text;
      }
    },
    created() {
      fetch('./public/other.json')
        .then(res => res.json())
        .then(json => { this.items = json })
        .catch(err => console.error('JSON取得エラー', err));
    }
  });
</script>
</body>
</html>
